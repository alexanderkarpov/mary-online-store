<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Shop Name</h1>
            <div ng-controller="CategoriesController as controller" class="list-group">

                <a ng-repeat="category in controller.categories"
                   ui-sref="public.home" class="list-group-item">
                   {{ category.name }}
                </a>

            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="myCarousel" class="carousel slide" data-ride="carousel"
                 ng-controller="CategoriesController as controller">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li ng-repeat="category in controller.categories" ng-class="{active:!$index}"
                        data-target="#myCarousel" data-slide-to="{{$index}}"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div ng-repeat="category in controller.categories"
                         ng-class="{active:!$index}" class="item">
                        <img src="/user/category/{{category.id}}/large.jpg" alt="slide" width="460" height="345">
                        <div class="carousel-caption">
                            <h3>{{category.name}}</h3>
                            <p>{{category.description}}</p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div ng-controller="ProductsController as controller" class="row" id="products-list">

                <div ng-repeat="item in controller.products" class="col-lg-4 col-md-6 mb-4">
                    <product-preview product="item"></product-preview>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
