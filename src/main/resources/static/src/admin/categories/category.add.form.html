<h3>new category</h3>
<form ng-controller="AdminCategoryUpdateController as controller">
    <div class="form-group">
        <label for="category.name">Name:</label>
        <input type="text" class="form-control" id="category.name">
    </div>
    <div class="form-group">
        <label for="category.description">Description:</label>
        <input type="text" class="form-control" id="category.description">
    </div>
    <div class="form-group">
        <label for="category.image">Image:</label>
        <input type="text" class="form-control" id="category.image">
    </div>

    <button type="submit" class="btn btn btn-primary"
    ng-click="controller.add()">Submit</button>
</form>
