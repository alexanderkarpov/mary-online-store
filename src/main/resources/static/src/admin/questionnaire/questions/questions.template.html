<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>text</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>$state
    <tr ng-repeat="item in $ctrl.items">
        <td>{{ item.id }}</td>
        <td>{{ item.text }}</td>
        <td><a ui-sref="admin.main.answers({questionId: item.id})">answers</a></td>
        <td><button type="button" class="btn btn-warning">Edit</button></td>
        <td><button ng-click="$ctrl.onRemove({id: item.id})" type="button" class="btn btn-danger">Remove</button></td>
    </tr>
    </tbody>
</table>
