<h4>question:</h4>
<p>{{answersList.question.text}}</p>
<h4>answers:</h4>
<admin-answers-list
        answers="answersList.question.answers"
        on-remove="adminAnswersList.remove(id)">
</admin-answers-list>
<button type="button" class="btn btn-primary"
        ui-sref="admin.main.addanswer({questionId: answersList.question.id})">Add
</button>
