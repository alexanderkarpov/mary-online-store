<h4>new answer</h4>
<form ng-controller="AdminAnswersAddFormController as controller">
    <div class="form-group">
        <label for="answer.question.id">question id:</label>
        <input type="text" class="form-control" id="answer.question.id"
               ng-model="controller.answer.questionId" disabled>
    </div>

    <div class="form-group">
        <label for="answer.text">Text:</label>
        <input type="text" class="form-control" id="answer.text" ng-model="controller.answer.text">
    </div>

    <div class="form-group">
    <span ng-repeat="product in controller.products"
          data-toggle="tooltip" data-placement="top" title="{{ product.title }}"
          class="admin-product-code"
    >
        <input id="{{ product.id }}" type="checkbox" ng-model="controller.answer.products[product.id]">
        <label class="badge" for="{{ product.id }}">
            {{ product.code }}
        </label>
    </span>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="answer.checkbox">Text:</label>-->
        <!--<input type="checkbox" class="form-control" id="answer.checkbox"-->
               <!--ng-model="controller.answer.checkbox">-->
    <!--</div>-->

    <button type="submit" class="btn btn btn-primary"
            ng-click="controller.add()">Submit
    </button>
</form>
